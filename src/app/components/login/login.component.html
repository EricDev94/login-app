<div class="body">
    <div class="login">
        <div *ngIf="loading" class="spin">
            <mat-spinner class="spinner" diameter="50"></mat-spinner>
        </div>
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
            <img class="logo" src="./assets/img/usuario.png" width="30%" alt="">
            <h1>Login</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field><br>
            <button class="acceder" type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Acceder</button>
        </form>
        <br>
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="registroUsuario()"> 
            <button class="registro" type="submit" mat-raised-button color="secondary">Registrarse</button>
        </form>
    </div>
</div>
